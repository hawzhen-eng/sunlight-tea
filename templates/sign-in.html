<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sunlight Tea-Sign In</title>
    <script src="https://use.fontawesome.com/d8d785908a.js"></script>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/sign-in.css">
</head>

<body>

    <img class="teaCup" src="../image/7.jpg">

    <div class="container">

        <div class="text">
            <a href="../templates/main.html"> <strong><h1>Sunlight Tea</h1></strong>For Your Mornings</a>
        </div>

        <div class="login-content">

            <form action="../templates/main.html" onsubmit="return validate()">
                <h2 class="title">Sign In</h2>
                <div id="error_message">
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input type="text" class="input" id="username">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input" id="password">
                    </div>
                </div>

                <h4 onclick="fogot()">Forgot Password?</h4>

                <input type="submit" class="btn" value="Login">
            </form>

        </div>

    </div>

    <script src="../scripts/sign-in.js"></script>
</body>

</html>
