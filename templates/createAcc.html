<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunlight Tea/Create Account</title>

    <script src="https://use.fontawesome.com/d8d785908a.js"></script>
    <script src="https://kit.fontawesome.com/ba2d548709.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/createAcc.css">
</head>

<body class="page-default">

    <div class="header">
        <a href="../templates/main.html"> <strong><h1>Sunlight Tea</h1></strong>For Your Mornings</a>
    </div>

    <nav class="navbar">
        <ul>
            <li onclick="home()">Home</li>
            <li onclick="aboutUs()">About Us</li>
            <li onclick="signIn()">Sign In</li>
        </ul>
    </nav>

    <div class="container">

        <div class="top-form">
            <h2>Create Account</h2>
        </div>

        <form action="../templates/main.html" id="form" class="form" onsubmit="return checkInputs()">
            <div class="form-control">
                <label for="username">Username*</label>
                <input type="text" placeholder="Name..." id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Email Address*</label>
                <input type="email" placeholder="a@Sunlight.com" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Password*</label>
                <input type="password" placeholder="Password" id="password" />
                <i class="fa fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Confirm Password*</label>
                <input type="password" placeholder="Password" id="password2" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>

    <script src="../scripts/createAcc.js"></script>
</body>

</html>
