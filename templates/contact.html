<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunlight Tea/Contact Us</title>

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/contact.css">
</head>

<body>

    <div class="header">
        <a href="../templates/main.html"> <strong><h1>Sunlight Tea</h1></strong>For Your Mornings</a>
    </div>

    <nav class="navbar">
        <ul>
            <li onclick="home()">Home</li>
            <li onclick="aboutUs()">About Us</li>
            <li onclick="signIn()">Sign In</li>
        </ul>
    </nav>

    <div class="wrapper">
        <h2>Contact us</h2>
        <div id="error_message">
        </div>

        <form action="../templates/main.html" id="myform" onsubmit="return validate();">
            <div class="input_field">
                <input type="text" placeholder="Full Name" id="name">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Subject" id="subject">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Phone" id="phone">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Email" id="email">
            </div>
            <div class="input_field">
                <textarea placeholder="Message" id="message"></textarea>
            </div>
            <div class="btn">
                <input type="submit">
            </div>
        </form>

    </div>

    <script src="../scripts/contact.js"></script>
</body>

</html>
